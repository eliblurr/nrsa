{% extends "wagtailadmin/base.html" %}

{% load static wagtailimages_tags wagtailsettings_tags filters %}

{% get_settings %}

{% block branding_logo %}
    {% if settings.base.Settings.logo %}
        <img src="{{ settings.base.Settings.logo|image_path }}" alt="Custom Project" width="80" />
    {% else %}
        <img src="{% static 'img/logo.png' %}" alt="Custom Project" width="80" />
    {% endif %}
{% endblock %}
