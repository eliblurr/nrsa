{% load menu_tags %}

<nav class="nav_menu">
    {% for item in menu_items %}
        <li class="menu_item">
            <a href="{{ item.href }}">{{ item.text }}</a>
            {% if item.sub_menu %}
                <ul class="sub-menu">
                    {% for sub_item in item.sub_menu.items %}
                        <li class="menu_item"><a href="{{ sub_item.href }}">{{ sub_item.text }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</nav>
