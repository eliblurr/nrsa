{%extends 'stats/charts/index.html'%}
{% load static %}

{% block content %}
 
<section>

        <div class="jumbotron-fluid">
          <h3>Total Cases recorded in 2021</h3>
          <hr>
          <div class="container">
              <canvas id="Year" width="20%" height="5%"></canvas>
          </div>
        </div>

        <div style="width: 100%; height:auto; flex-direction:row; flex-wrap: wrap  ">
          <div>
            <h5 style="text-decoration: underline;">Regional cases</h5>
            <canvas id="RegionsN"  width="100%" height="30%"></canvas>
          </div>
          <div>
            <h5 style="text-decoration: underline;margin-top: 40px">Other cases (VEHICLES)</h5>
             <canvas id="vehiclesN" width="100%" height="30%"></canvas>
          </div>
          <div>
            <h5 style="text-decoration: underline;margin-top: 40px">Pedestrian Cases</h5>
            <canvas id="pedestrian"  width="100%" height="30%"></canvas>
          </div>
        </div>

      </div>
      </div>

      <script src="{% static 'js/charts.js' %}"></script>
</section>
{% endblock content %}
