{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data representation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/charts.css' %}" />
  </head>

  <body>
    <!-- main page -->
    <div class="main-page">
      <div class="top">
        <div class="row">
          <div class="col-4"><h3>GHANA NRSA</h3></div>
          <div class="col-4"></div>
          <div class="col-4">
            <div class="flex-box">
              <a href="{% url 'Data:index' %}">
                <button class="btn" type="button">Geo view</button>
              </a>
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle"
                  type="button"
                  data-toggle="dropdown"
                >
                  Sort By: <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Fatalities</a></li>
                  <hr class="hr" />
                  <li><a href="#">Casualties</a></li>
                  <hr class="hr" />
                  <li><a  href="{% url 'Data:chart' %}">Go to main chart</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     <div class="Previous">
      <a href="{% url 'stats:time_main' %}"><button>Go to Prevous Menu</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/chartTime.js' %}"></script>

  </body>
</html>
